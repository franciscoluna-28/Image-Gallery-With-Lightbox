<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="CSS/lightbox.min.css">
    <script type="text/javascript" src="JS/lightbox-plus-jquery.min.js">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Image Gallery</title>

</head>

<body>
    <h1>IMAGE GALLERY</h1>
    <div class="gallery">
        <a href="images/car.jpg" data-lightbox="gallery" data-title="This is a car"><img src="images/small-car.jpg"></a>
        <a href="images/car2.jpg" data-lightbox="gallery" data-title="This is another car"><img src="images/small-car2.jpg"></a>
        <a href="images/cat.jpg" data-lightbox="gallery" data-title="This is a cat"><img src="images/small-cat.jpg"></a>
        <a href="images/cat2.jpg" data-lightbox="gallery" data-title="This is another cat"><img src="images/small-cat2.jpg"></a>
        <a href="images/dog.jpg" data-lightbox="gallery" data-title="This is a dog"><img src="images/small-dog.jpg"></a>
        <a href="images/dog2.jpg" data-lightbox="gallery" data-title="This is another dog"><img src="images/small-dog2.jpg"></a>
        <a href="images/mountain.jpg" data-lightbox="gallery" data-title="This is a mountain"></a>><img src="images/small-mountain.jpg"></a>
        <a href="images/mountain2.jpg" data-lightbox="gallery" data-title="These are more mountains"><img src="images/small-mountain2.jpg"></a>
        <a href="images/nature.jpg" data-lightbox="gallery" data-title="This is nature"><img src="images/small-nature.jpg"></a>
        <a href="images/nature2.jpg" data-lightbox="gallery" data-title="This is more nature"><img src="images/small-nature2.jpg"></a>
    </div>
</body>

</html>
